<!DOCTYPE html>
<html>
  <head>
    <title>Simon</title>
  </head>
  <body>
    <div class="container">
      <h1>Simon Game</h1>
      <div id="level">
        <h4>Current Level: <span id="level-num"></span></h4>
      </div>
      <br>
      <div id="game-board">
        <div class="row">
          <div class="col odd">
            <button id="btn1" class="blue" type="button" name="button">1</button>
          </div>
          <div class="col even">
            <button id="btn2" class="red" type="button" name="button">2</button>
          </div>
        </div>
        <div class="row">
          <div class="col odd">
            <button id="btn3" class="yellow" type="button" name="button">3</button>
          </div>
          <div class="col even">
            <button id="btn4" class="green" type="button" name="button">4</button>
          </div>
        </div>
      </div>
      <br>
      <div class="start">

      <button type="button" name="button" id="startbtn">Start Game</button>
    </div>
    </div>
  </body>
</html>
